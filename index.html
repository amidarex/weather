<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="weather-background"></div>
		<div class="cover"></div>
		<main>
			<div class="container">
				<div class="weather-card">
					<h2>City, Country</h2>
					<div class="weather-icon">
						<img
							src="https://openweathermap.org/img/w/01d.png"
							alt="weather icon" />
					</div>
					<div class="weather-details">
						<p>Temperature: <span class="temperature">20&deg;C</span></p>
						<p>Weather: <span class="weather-condition">Sunny</span></p>
						<p>Wind: <span class="wind-speed">10 km/h</span></p>
						<p>Humidity: <span class="humidity">50%</span></p>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
